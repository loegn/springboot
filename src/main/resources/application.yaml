server.port: 8081
spring:
  profiles:
    active: dev
mybatis:
  type-aliases-package: com.test.springboot.pojo
  mapper-locations: classpath:mapper/*.xml
logging:
  file: "log/my.log"
  file.max-history: 10
  file.max-size: 10MB
  level:
    root: info
    dr uid.sql.Statement: debug
test:
  array:
    - host: 1
      port: 2
    - host: 2
      port: 2

